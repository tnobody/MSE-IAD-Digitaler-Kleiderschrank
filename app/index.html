<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>Digitaler Kleiderschrank</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel='stylesheet' href="assets/app.css">
    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng-cloak] {
            display: none;
        }

        header a {
            text-decoration: none;
        }
    </style>
</head>

<body ng-cloak layout="row">

<div id="main"
     layout="column"
     flex-gt-xs="90"
     flex-offset-gt-xs="5"
     flex-gt-sm="80"
     flex-offset-gt-sm="10"
     flex-gt-md="70"
     flex-offset-gt-md="15"
     flex-gt-lg="60"
     flex-offset-gt-lg="20"
     flex="100">
    <header layout="column" layout-align="center center">
        <a ui-sref="home">
            <h1 class="md-display-2">
                Digitaler Kleiderschrank
            </h1>
        </a>
    </header>
    <nav layout="column" layout-align="center center">
        <md-button class="md-raised md-primary" ng-click="showRecommandationModal($event)">Outfit vorschlagen</md-button>
    </nav>
    <main ui-view></main>
</div>

<script src="./jspm_packages/system.js" type="text/javascript"></script>
<script src="./config.js" type="text/javascript"></script>
<script type="text/javascript">
    System
            .import('app/boot')
            .catch(console.error.bind(console)); // make sure any errors print to console
</script>
</body>
</html>

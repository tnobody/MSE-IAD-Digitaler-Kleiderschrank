<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>Angular Material - Starter App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng-cloak] {
            display: none;
        }

        header a {
            text-decoration: none;
        }
    </style>
</head>

<body ng-cloak layout="row">

<div layout="column" flex-offset="25" flex-offset-md="33" flex-offset-sm="0" flex-md="66" flex="50" flex-sm="100">
    <header>
        <a ui-sref="home">
            <h1 class="md-display-3">
                Digitaler Kleiderschrank
            </h1>
        </a>
    </header>
    <nav>
        <md-button class="md-raised md-primary">Outfit vorschlagen</md-button>
    </nav>
    <main ui-view></main>
</div>

<script src="./jspm_packages/system.js" type="text/javascript"></script>
<script src="./config.js" type="text/javascript"></script>
<script type="text/javascript">
    System
            .import('app/boot')
            .catch(console.error.bind(console)); // make sure any errors print to console
</script>

</body>
</html>
